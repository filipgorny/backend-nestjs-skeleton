version: '3.8'
services:
  database:
    image: mysql
    volumes:
      - ./db_data:/var/lib/mysql
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_DATABASE: app
    ports:
      - 33066:3306
  app:
    image: node:16-alpine
    working_dir: /usr/src/app
    command: npm run start:dev
    ports:
      - 3000:3000
    volumes:
      - .:/usr/src/app
    restart: unless-stopped
    depends_on:
      - database
    environment:
      DB_HOST: database
      DB_PORT: 3306
      DB_NAME: app
      DB_USER: root
      DB_PASSWORD: root
